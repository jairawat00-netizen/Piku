<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Priyanka ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-pink: #ff7b7b;
            --soft-white: #fffafa;
        }

        body {
            margin: 0;
            background-color: var(--soft-white);
            font-family: 'Quicksand', sans-serif;
            color: #4a4a4a;
            text-align: center;
            overflow-x: hidden;
        }

        /* --- ROMANTIC COLORFUL ANIMATED BACKGROUND --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            color:Pink;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: clamp(3.5rem, 12vw, 5.5rem); margin: 0; }
        
        .collage {
            width: 260px;
            max-width: 85%;
            margin: -60px auto 20px auto; 
            border: 10px solid white;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            transform: rotate(-3deg);
            position: relative;
            z-index: 5;
            border-radius: 2px;
            transition: transform 0.5s ease;
        }

        .proposal-section { 
            padding: 100px 20px; 
            background: pink; 
            position: relative;
        }

        .question { 
            font-size: 2.2rem; 
            margin-bottom: 50px; 
            color: #d63384; 
            font-family: 'Dancing Script'; 
            font-weight: bold;
        }
        
        .btn-container { 
            position: relative; 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 20px;
            min-height: 200px; 
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            white-space: nowrap;
        }

        .btn-yes { background-color: var(--primary-pink); color: white; z-index: 10; }
        
        /* Updated Button Style */
        .btn-no { 
            background-color: #f0f0f0; 
            color: #888; 
            z-index: 9; 
            border: 1px solid #ddd;
        }
        
        #celebration { display: none; margin-top: 30px; animation: fadeIn 1.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .heart-particle {
            position: fixed;
            bottom: -5vh;
            pointer-events: none;
            animation: floatUp 4s linear forwards;
            z-index: 100;
        }
        @keyframes floatUp {
            to { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        footer { padding: 40px; font-size: 0.8rem; color: #ccc; background: white; }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Hi Priyanka</h1>
        <p style="font-size: 1.4rem; font-weight: 300; opacity: 0.9;">A little surprise for you...</p>
    </div>

    <div class="proposal-section">
        <img src="https://i.postimg.cc/jSkjtDMg/IMG_3344.png" alt="Our Memories" class="collage">
        
        <div class="question">Priyanka, will you go on a date with me?</div>
        
        <div class="btn-container">
            <button class="btn btn-yes" onclick="showLove()">YES! ‚ù§Ô∏è</button>
            <button id="noBtn" class="btn btn-no" onmouseover="moveButton()" onclick="moveButton()">Can't, I'm in Dubai ‚úàÔ∏è</button>
        </div>

        <div id="celebration">
            <h2 style="font-family: 'Dancing Script'; font-size: 3.5rem; color: var(--primary-pink);">I'm so happy! üòä</h2>
            <p style="font-size: 1.2rem;">Dubai or not, Jai will make it happen!</p>
            <div style="font-size: 3rem; margin-top: 20px;">üåπ üç∑ ‚ú® üíñ</div>
        </div>
    </div>

    <footer>
        Always yours, Jai <br>
        2026
    </footer>

    <script>
        function moveButton() {
            const btn = document.getElementById('noBtn');
            // Ensure the button stays within visible bounds
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40) + 20;
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.zIndex = "999";
        }

        function showLove() {
            document.getElementById('celebration').style.display = 'block';
            document.querySelector('.btn-container').style.display = 'none';
            document.querySelector('.question').style.display = 'none';
            document.querySelector('.collage').style.transform = 'rotate(0deg) scale(1.1)';
            
            const interval = setInterval(createHeart, 150);
            setTimeout(() => clearInterval(interval), 6000);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            // Added a plane to the floating particles for fun
            const icons = ['‚ù§Ô∏è','üíñ','‚ú®','üå∏','‚úàÔ∏è'];
            heart.innerHTML = icons[Math.floor(Math.random() * icons.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
