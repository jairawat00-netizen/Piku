<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message for Priyanka ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            background-color: #fffafa; /* Snow White/Pink tint */
            font-family: 'Quicksand', sans-serif;
            color: #4a4a4a;
            text-align: center;
            overflow-x: hidden;
        }
        .hero {
            height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1518199266791-5375a83190b7?auto=format&fit=crop&q=80&w=1000');
            background-size: cover;
            background-position: center;
            color: white;
            border-bottom: 5px solid #ffb6c1;
        }
        h1 { font-family: 'Dancing Script', cursive; font-size: clamp(3rem, 10vw, 5rem); margin: 0; }
        .proposal-section { padding: 80px 20px; background: white; }
        .question { font-size: 2rem; margin-bottom: 30px; color: #d63384; font-weight: 500; }
        
        /* The Buttons */
        .btn-container { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; }
        .btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-family: 'Quicksand', sans-serif;
            font-weight: bold;
        }
        .btn-yes { background-color: #ff7b7b; color: white; box-shadow: 0 4px 15px rgba(255,123,123,0.4); }
        .btn-yes:hover { transform: scale(1.1); background-color: #ff5252; }
        
        /* The Secret Reveal */
        #celebration { display: none; margin-top: 30px; animation: fadeIn 1s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        footer { padding: 40px; font-size: 0.9rem; color: #888; font-style: italic; }
        .heart { color: #ff7b7b; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div class="hero">
        <p style="letter-spacing: 3px; text-transform: uppercase;">Hey there, Gorgeous</p>
        <h1>Priyanka</h1>
        <p>You‚Äôve been on my mind lately...</p>
    </div>

    <div class="proposal-section">
        <div class="question">"Priyanka, will you go on a date with me?"</div>
        
        <div class="btn-container">
            <button class="btn btn-yes" onclick="showLove()">YES! ‚ù§Ô∏è</button>
            <button class="btn btn-yes" onclick="showLove()">ABSOLUTELY ‚ù§Ô∏è</button>
        </div>

        <div id="celebration">
            <h2 style="font-family: 'Dancing Script'; font-size: 3rem; color: #ff7b7b;">Yay! I can't wait! üòä</h2>
            <p>I'll pick you up. It's going to be a perfect evening.</p>
            <div style="font-size: 3rem;">üçï üç¶ üç∑ ‚ú®</div>
        </div>
    </div>

    <footer>
        Hand-coded with a lot of thought,<br>
        Yours, <span class="heart">Jai</span>
    </footer>

    <script>
        function showLove() {
            document.getElementById('celebration').style.display = 'block';
            document.querySelector('.btn-container').style.display = 'none';
            document.querySelector('.question').innerText = "Best decision ever!";
            
            // Simple confetti effect (emoji style)
            for(let i=0; i<20; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerText = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '100vh';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.transition = 'transform 3s linear, opacity 3s';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.style.transform = `translateY(-120vh) rotate(${Math.random() * 360}deg)`;
                heart.style.opacity = '0';
            }, 100);
            
            setTimeout(() => { heart.remove(); }, 3000);
        }
    </script>
</body>
</html>
